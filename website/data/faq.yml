title: "Frequently Asked Questions"
faq:
  - question: "Q. Cosa significa \"micro-impresa JA\"?"
    answer: >
            Traveloot JA è una micro-impresa JA parte del programma <a href="https://www.impresainazione.it/">Impresa in azione</a>.
            Questo significa che non si tratta di un'impresa comune: non ha un vero e proprio valore legale, è piuttosto un'esperienza formativa per studenti delle scuole secondarie di secondo grado.
  - question: "Q. Chi c'è dietro questo servizio?"
    answer: >
            Traveloot JA è il frutto del lavoro della classe 3B ITE SIA 2023/24 dell'<a href="https://www.casagrandecesi.edu.it/">I.I.S. "Casagrande-Cesi" di Terni</a>.
  - question: "Q. Sono un commerciante/albergatore/ristoratore/... e vorrei inserire un'inserzione su Traveloot, come posso fare?"
    answer: >
            <a href="contact/">Contattaci!</a> Saremo lieti di spiegarti il funzionamento del sistema di inserzioni di Traveloot.
  - question: "Q. Sono un ente/privato e possiedo un sito turistico su cui installare un punto Traveloot. Come posso fare?"
    answer: >
            <a href="contact/">Contattaci!</a> Approfondiremo le vostre necessità e formuleremo un piano d'azione adeguato!
