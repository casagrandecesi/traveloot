{{ with .Site.Data.service}}
{{ if .enable}}
<section class="service" id="service">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
         <h2> {{.title }} </h2>
          <p>
              {{.subtitle | safeHTML}}
          </p>
        </div>
      </div>
      <div class="col-md-6">{{ .htmlLeft | safeHTML }}</div>
      <div class="col-md-6 my-auto">{{ .htmlRight | safeHTML }}</div>
    </div>
  </div>
</section>
{{end}}
{{end}}
